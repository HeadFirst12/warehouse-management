<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>库存管理</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../../../static/dist/layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../../../static/dist/layuiadmin/style/admin.css" media="all">
</head>
<body>

  <div class="layui-fluid">
    <div class="layui-card">
      <div class="layui-form layui-card-header layuiadmin-card-header-auto">
        <div class="layui-form-item">

          <div class="layui-inline">
            <label class="layui-form-label">货物编号</label>
            <div class="layui-input-inline">
              <input id="searchGoodsId" type="text" name="goodsId" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
          </div>

          <div class="layui-inline">
            <label class="layui-form-label">货物名</label>
            <div class="layui-input-inline">
              <input id="searchGoodsName" type="text" name="goodsName" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
          </div>

          <div class="layui-inline">
            <label class="layui-form-label">库存状态</label>
            <div class="layui-input-inline">
              <input id="searchGoodsStatusId" type="text" name="goodsStatusId" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
          </div>

          <div class="layui-inline">
            <label class="layui-form-label">操作员</label>
            <div class="layui-input-inline">
              <input id="searchLastOperatorId" type="text" name="lastOperatorId" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
          </div>

          <div class="layui-inline">
            <button class="layui-btn layuiadmin-btn-list" lay-submit lay-filter="LAY-app-goods-search">
              <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
            </button>
            <button class="layui-btn layuiadmin-btn-list layui-bg-red" lay-submit lay-filter="LAY-app-goods-refresh">
              <i class="layui-icon layui-icon-refresh-3 layuiadmin-button-btn"></i>
            </button>
          </div>
        </div>
      </div>

      <div class="layui-card-body">

        <div style="padding-bottom: 10px;">
          <button class="layui-btn layuiadmin-btn-list" data-type="batchdel">删除</button>
          <button class="layui-btn layuiadmin-btn-list" data-type="add">添加</button>
        </div>

        <table id="LAY-warehouse-ware-list" lay-filter="LAY-warehouse-ware-list"></table>

        <script type="text/html" id="table-content-list">
          <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit"><i class="layui-icon layui-icon-edit"></i>编辑</a>
          <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon layui-icon-delete"></i>删除</a>
        </script>

      </div>
    </div>
  </div>

  <script src="../../../../static/dist/layuiadmin/layui/layui.js"></script>
  <script>
  layui.config({
    base: '../../../static/dist/layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'contlist', 'table'], function(){
    var table = layui.table
    ,form = layui.form;
    
    //监听搜索
    form.on('submit(LAY-app-goods-search)', function(data){
      var field = data.field;

      //执行重载
      table.reload('LAY-warehouse-ware-list', {
        url: '/warehouse/goods-search'
        ,where: field
        ,
      });
    });

    var $ = layui.$, active = {
      batchdel: function(){
        var checkStatus = table.checkStatus('LAY-warehouse-ware-list')
        ,checkData = checkStatus.data; //得到选中的数据

        if(checkData.length === 0){
          return layer.msg('请选择数据');
        }

        layer.confirm('确定删除吗？', function(index) {
          
          //执行 Ajax 后重载
          $.ajax({
            //请求方式
            type : "POST",
            //请求的媒体类型
            contentType: "application/json;charset=UTF-8",
            //请求地址
            url : "/warehouse/goods-del",
            //数据，json字符串
            data : JSON.stringify(checkData[0]),
            //请求成功
            success : function(result) {
              console.log(result);
            },
            //请求失败，包含具体的错误信息
            error : function(e){
              console.log(e.status);
              console.log(e.responseText);
            }
          });

          table.reload('LAY-warehouse-ware-list');
          layer.msg('已删除');
        });
      },
      add: function(){
        layer.open({
          type: 2
          ,title: '添加库存'
          ,content: '/app/workorder/addgoodsform'
          ,maxmin: true
          ,area: ['400px', '550px']
          ,btn: ['确定', '取消']
          ,yes: function(index, layero){
            //点击确认触发 iframe 内容中的按钮提交
            var submit = layero.find('iframe').contents().find("#LAY-warehouse-add-goods-submit");
            submit.click();
          }
        }); 
      },
    };

    //监听行工具事件
    table.on('tool(LAY-warehouse-ware-list)', function(obj){
      var data = obj.data;
      if(obj.event === 'del'){
          layer.confirm('真的删除行么', function(index){
            //执行 Ajax 后重载
            $.ajax({
              //请求方式
              type : "POST",
              //请求的媒体类型
              contentType: "application/json;charset=UTF-8",
              //请求地址
              url : "/warehouse/goods-del",
              //数据，json字符串
              data : JSON.stringify(data),
              //请求成功
              success : function(result) {
                console.log(result);
              },
              //请求失败，包含具体的错误信息
              error : function(e){
                console.log(e.status);
                console.log(e.responseText);
              }
            });
            obj.del();
            layer.close(index);
            table.reload('LAY-warehouse-ware-list');
        });
      } else if(obj.event === 'edit'){
        layer.open({
          type: 2,
          title: "编辑库存",
          content: "/app/work-order/edit-goods-form?goodsId="+data.goodsId,
          area: ["500px", "480px"],
          btn: ["确定", "取消"],
          yes: function (index, layero) {
            //点击确认触发 iframe 内容中的按钮提交
            var submit = layero.find('iframe').contents().find("#LAY-warehouse-edit-goods-submit");
            submit.click();
            layer.close(index)
          }
        })
      }
    });

    //监听重置条件
    form.on('submit(LAY-app-goods-refresh)', function(data){
      var field = data.field;
      $("#searchGoodsId").val("");
      $("#searchGoodsName").val("");
      $("#searchGoodsStatusId").val("");
      $("#searchLastOperatorId").val("");
      return false;
    });

    $('.layui-btn.layuiadmin-btn-list').on('click', function(){
      var type = $(this).data('type');
      active[type] ? active[type].call(this) : '';
    });

  });
  </script>
</body>
</html>
