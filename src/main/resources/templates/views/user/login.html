<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>登录 - 电商仓储系统</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../../static/dist/layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../../static/dist/layuiadmin/style/admin.css" media="all">
  <link rel="stylesheet" href="../../../static/dist/layuiadmin/style/login.css" media="all">
</head>
<body>

  <div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login" style="display: none;">

    <div class="layadmin-user-login-main">
      <div class="layadmin-user-login-box layadmin-user-login-header">
        <h2>电商仓储系统-登录</h2>
        <p>毕业设计</p>
      </div>
      <form class="layui-form" th:action="@{/login}" method="POST" id="login-form">
        <div class="layadmin-user-login-box layadmin-user-login-body layui-form">
          <div class="layui-form-item">
            <label class="layadmin-user-login-icon layui-icon layui-icon-username" for="LAY-user-login-username"></label>
            <input type="text" name="userName" id="LAY-user-login-username" lay-verify="required" placeholder="用户名" class="layui-input">
          </div>
          <div class="layui-form-item">
            <label class="layadmin-user-login-icon layui-icon layui-icon-password" for="LAY-user-login-password"></label>
            <input type="password" name="userPassword" id="LAY-user-login-password" lay-verify="required" placeholder="密码" class="layui-input">
          </div>
          <div class="layui-form-item" style="margin-bottom: 20px;">
            <input type="checkbox" name="rememberMe" lay-skin="primary" title="三天免登陆">
            <a class="layadmin-user-jump-change layadmin-link" style="margin-top: 7px;">忘记密码？</a>
          </div>
          <div class="layui-form-item">
            <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="LAY-user-login-submit">登 入</button>
          </div>
        </div>
      </form>
    </div>

    <div class="layui-trans layadmin-user-login-footer">
      
      <p>© 2021 <a>广告请勿联系</a></p>
      <p>
        <span><a>仓储系统</a></span>
        <span><a>毕业设计</a></span>
        <span><a>联系作者</a></span>
      </p>
    </div>
  </div>

  <script src="../../../static/dist/layuiadmin/layui/layui.js"></script>
  <script>
  layui.config({
    base: '../../static/dist/layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'user'], function(){
    var $ = layui.$
    ,setter = layui.setter
    ,admin = layui.admin
    ,form = layui.form
    ,router = layui.router()
    ,search = router.search;

    form.render();

    //提交
    form.on('submit(LAY-user-login-submit)', function(obj){
      // var userName = obj.field.userName;
      // var userPassWord = obj.field.userPassword;

      // $('#param1').prop("value",userName);
      // $('#param2').prop("value",userPassWord);

      $("#login-form").submit();

      //   //请求失败，包含具体的错误信息

      //     console.log(e.status);
      //     console.log(e.responseText);
      //   }
      // });

    });
    
  });
  </script>
</body>
</html>
