<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>库存管理</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../../../static/dist/layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../../../static/dist/layuiadmin/style/admin.css" media="all">
</head>
<body>

  <div class="layui-fluid">
    <div class="layui-card">
      <div class="layui-form layui-card-header layuiadmin-card-header-auto">
        <div class="layui-form-item">

          <div class="layui-inline">
            <label class="layui-form-label">货物编号</label>
            <div class="layui-input-inline">
              <input id="searchGoodsId" type="text" name="goodsId" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
          </div>

          <div class="layui-inline">
            <label class="layui-form-label">货物名</label>
            <div class="layui-input-inline">
              <input id="searchGoodsName" type="text" name="goodsName" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
          </div>

          <div class="layui-inline">
            <label class="layui-form-label">库存状态</label>
            <div class="layui-input-inline">
              <input id="searchGoodsStatusId" type="text" name="goodsStatusId" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
          </div>

          <div class="layui-inline">
            <label class="layui-form-label">操作员</label>
            <div class="layui-input-inline">
              <input id="searchLastOperatorId" type="text" name="lastOperatorId" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
          </div>

          <div class="layui-inline">
            <button class="layui-btn layuiadmin-btn-list" lay-submit lay-filter="LAY-app-goods-search">
              <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
            </button>
            <button class="layui-btn layuiadmin-btn-list layui-bg-red" lay-submit lay-filter="LAY-app-goods-refresh">
              <i class="layui-icon layui-icon-refresh-3 layuiadmin-button-btn"></i>
            </button>
          </div>
        </div>
      </div>

      <div class="layui-card-body">

        <div style="padding-bottom: 10px;">
          <button class="layui-btn layuiadmin-btn-list" data-type="batchdel">删除</button>
          <button class="layui-btn layuiadmin-btn-list" data-type="add">添加</button>
        </div>

        <table id="LAY-warehouse-ware-list" lay-filter="LAY-warehouse-ware-list"></table>

        <script type="text/html" id="table-content-list">
          <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit"><i class="layui-icon layui-icon-edit"></i>编辑</a>
          <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon layui-icon-delete"></i>删除</a>
        </script>

      </div>
    </div>
  </div>

  <script src="../../../../static/dist/layuiadmin/layui/layui.js"></script>
  <script src="../../../../static/dist/layuiadmin/service/goodslist.js"></script>
</body>
</html>
