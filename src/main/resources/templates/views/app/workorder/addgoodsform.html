<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>添加库存</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../../../static/dist/layuiadmin/layui/css/layui.css" media="all">
</head>
<body>

<div class="layui-form" lay-filter="layuiadmin-form-order" id="layuiadmin-form-order" style="padding: 20px 30px 0 0;">

  <div class="layui-form-item">
    <label class="layui-form-label">商品名</label>
    <div class="layui-input-inline">
      <input type="text" name="goodsName" lay-verify="required" placeholder="请输入商品名" autocomplete="off" class="layui-input">
    </div>
  </div>

  <div class="layui-form-item">
    <label class="layui-form-label">商品数量</label>
    <div class="layui-input-inline">
      <input type="text" name="goodsNumber" lay-verify="required" placeholder="请输入商品数量" autocomplete="off" class="layui-input">
    </div>
  </div>

  <div class="layui-form-item">
    <label class="layui-form-label">商品上限</label>
    <div class="layui-input-inline">
      <input type="text" name="quantityCeiling" lay-verify="required" placeholder="请输入商品上限" autocomplete="off" class="layui-input">
    </div>
  </div>

  <div class="layui-form-item">
    <label class="layui-form-label">商品下限</label>
    <div class="layui-input-inline">
      <input type="text" name="quantityFloor" lay-verify="required" placeholder="请输入商品下限" autocomplete="off" class="layui-input">
    </div>
  </div>

  <div class="layui-form-item layui-hide">
    <input type="button" lay-submit lay-filter="LAY-warehouse-add-goods-submit" id="LAY-warehouse-add-goods-submit" value="确认">
  </div>
</div>

<script src="../../../../static/dist/layuiadmin/layui/layui.js"></script>
<script src="../../../../static/dist/layuiadmin/service/addgoodsform.js"></script>
<script src="../../../../static/dist/layuiadmin/utils/ajaxutil.js"></script>
</body>
</html>
