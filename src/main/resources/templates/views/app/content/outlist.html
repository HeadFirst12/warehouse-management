<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>出库列表</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../../../static/dist/layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../../../static/dist/layuiadmin/style/admin.css" media="all">
</head>
<body>

  <div class="layui-fluid">
    <div class="layui-card">
      <div class="layui-form layui-card-header layuiadmin-card-header-auto">
        <div class="layui-form-item">

          <div class="layui-inline">
            <label class="layui-form-label">出库订单号</label>
            <div class="layui-input-inline">
              <input type="text" name="outOrderId" id="searchOutOrderId" placeholder="请输入订单号" autocomplete="off" class="layui-input">
            </div>
          </div>

          <div class="layui-inline">
            <label class="layui-form-label">商品编号</label>
            <div class="layui-input-inline">
              <input type="text" name="outGoodsId" id="searchOutGoodsId" placeholder="请输入商品编号" autocomplete="off" class="layui-input">
            </div>
          </div>

          <div class="layui-inline">
            <button class="layui-btn layuiadmin-btn-list" lay-submit lay-filter="LAY-app-out-goods-search">
              <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
            </button>
          </div>
        </div>
      </div>

      <div class="layui-card-body">
        <div style="padding-bottom: 10px;">
          <button class="layui-btn layuiadmin-btn-list" data-type="add">添加</button>
        </div>

        <table id="LAY-app-out-goods-list" lay-filter="LAY-app-out-goods-list"></table>

      </div>
    </div>
  </div>

  <script src="../../../../static/dist/layuiadmin/layui/layui.js"></script>
  <script>
  layui.config({
    base: '../../../static/dist/layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'contlist', 'table'], function(){
    var table = layui.table
    ,form = layui.form;
    
    //监听搜索
    form.on('submit(LAY-app-out-goods-search)', function(data){
      var field = data.field;
      
      //执行重载
      table.reload('LAY-app-out-goods-list', {
        url: '/warehouse/out-goods-search'
        ,where: field
      });
    });
    
    var $ = layui.$, active = {
      add: function(){
        layer.open({
          type: 2
          ,title: '添加出库日志'
          ,content: '/app/workorder/outlistform'
          ,maxmin: true
          ,area: ['450px', '300px']
          ,btn: ['确定', '取消']
          ,yes: function(index, layero){
            //点击确认触发 iframe 内容中的按钮提交
            var submit = layero.find('iframe').contents().find("#LAY-app-out-goods-submit");
            submit.click();
            layer.close(index)
          }
        }); 
      }
    };

    //监听重置条件
    form.on('submit(LAY-app-entry-goods-refresh)', function(data){
      var field = data.field;
      $("#searchOutOrderId").val("");
      $("#searchOutGoodsId").val("");
      return false;
    });

    $('.layui-btn.layuiadmin-btn-list').on('click', function(){
      var type = $(this).data('type');
      active[type] ? active[type].call(this) : '';
    });

  });
  </script>
</body>
</html>
