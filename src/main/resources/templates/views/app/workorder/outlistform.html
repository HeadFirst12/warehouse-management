<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>添加入库日志</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../../../static/dist/layuiadmin/layui/css/layui.css" media="all">
</head>
<body>

<div class="layui-form" lay-filter="layuiadmin-form-order" id="layuiadmin-form-order" style="padding: 20px 30px 0 0;">

  <div class="layui-form-item">
    <label class="layui-form-label">商品编号</label>
    <div class="layui-input-inline">
      <input type="text" name="outGoodsId" lay-verify="required" placeholder="请输入商品编号" autocomplete="off" class="layui-input">
    </div>
  </div>

  <div class="layui-form-item">
    <label class="layui-form-label">商品数量</label>
    <div class="layui-input-inline">
      <input type="text" name="outGoodsNumber" lay-verify="required" placeholder="请输入商品数量" autocomplete="off" class="layui-input">
    </div>
  </div>

  <div class="layui-form-item layui-hide">
    <input type="button" lay-submit lay-filter="LAY-app-out-goods-submit" id="LAY-app-out-goods-submit" value="确认">
  </div>
</div>

<script src="../../../../static/dist/layuiadmin/layui/layui.js"></script>
<script>
  layui.config({
    base: '../../../../static/dist/layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'form'], function(){
    var $ = layui.$
            ,form = layui.form;

    //监听提交
    form.on('submit(LAY-app-out-goods-submit)', function(data){
      //获取提交的字段
      var field = data.field;
      //先得到当前iframe层的索引
      var index = parent.layer.getFrameIndex(window.name);
      //提交 Ajax 成功后，关闭当前弹层并重载表格
      $.ajax({
        //请求方式
        type : "POST",
        //请求的媒体类型
        contentType: "application/json;charset=UTF-8",
        //请求地址
        url : "/warehouse/out-warehouse-add",
        //数据，json字符串
        data : JSON.stringify(field),
        //请求成功
        success : function(result) {
          if(result.code != "00000000") {
            layer.msg('网络异常', {icon: 5});
          }

          if(result.status == "10") {
            console.log(result.errCode+'-'+result.errDesc, {icon: 5});
            layer.msg(result.errCode+'-'+result.errDesc, {
              offset: 't',
              anim: 6
            });
          }

          if(result.status == "09") {
            parent.layer.close(index);
          }
        }
      });

      //重载表格
      parent.layui.table.reload('LAY-app-out-goods-lis');
    });
  })
</script>
</body>
</html>
